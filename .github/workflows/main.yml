name: main

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v2.0.0
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 1.8
    - name: Run check
      run: ./gradlew check
    - name: Run JaCoCo
      run: ./gradlew jacocoTestReport
    - name: Codecov
      uses: codecov/codecov-action@v1.0.6
      token: ${{ secrets.CODECOV_TOKEN }}
